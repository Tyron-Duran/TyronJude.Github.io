<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="food.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="display-3 fw-bold text-uppercase title-highlight">Best of Meridien</h1>
        <h2 class="restaurant-guide">Restaurant Guide</h2>

      
    
    
  
    <div class="container mt-4" id="restaurant-list">
        <div class="row">
            <div class="col-md-3">
                <div class="card restaurant-card" data-name="Gabel Loffel">
                    <img src="rais.jpg" class="card-img-top" alt="Gabel Loffel">
                    <div class="card-body text-center bg-warning">
                        <h5 class="card-title">Gabel Loffel</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card restaurant-card" data-name="Gary Gari">
                    <img src="Wendys_ServiceImage_02.jpg" class="card-img-top" alt="Gary Gari">
                    <div class="card-body text-center bg-warning">
                        <h5 class="card-title">Gary Gari</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card restaurant-card" data-name="Il Piatto">
                    <img src="pizza.jpg" class="card-img-top" alt="Il Piatto">
                    <div class="card-body text-center bg-warning">
                        <h5 class="card-title">Il Piatto</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card restaurant-card" data-name="Pierre Platters">
                    <img src="pasta.jpg" class="card-img-top" alt="Pierre Platters">
                    <div class="card-body text-center bg-warning">
                        <h5 class="card-title">Pierre Platters</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4" id="restaurant-details" style="display: none;">
        <div id="details-content"></div>
    </div>

    <script src="food.js"></script>
</body>
</html>
